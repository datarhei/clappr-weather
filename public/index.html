<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../dist/weather.js"></script>
	<title>clappr-weather-plugin Test Page</title>
	<script type="text/javascript" charset="utf-8">
	window.onload = function() {
		var player = new Clappr.Player({
			source: 'https://ch-fra-n8.livespotting.com/vpu/qvciam2t/nsav1jnq_720.m3u8',
			parentId: '#player',

			plugins: [Weather],

			weatherConfig: {
				url: 'http://127.0.0.1:8080/data/weather.json',
				refresh: 10
			},

			watermark: 'https://livespotting.tv/static/images/apple-touch-icon.png',
			position: 'top-left',

			width: 640, height: 360,
			hideMediaControl: false,
			autoPlay: false
		});
	}
	</script>
</head>
<body>
	<div align="center">
		<div id="player"></div>
	</div>
</body>
</html>
